<div class="ui card">
  <div class="image">
    <img [src]="user.imgUrl" />
  </div>
  <div class="content">
    <a class="header">{{ user.name }}</a>
    <div class="meta">
      <span class="date"> {{ user.joined }}</span>
    </div>
    <div class="description">
      {{ user.joined }}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      {{ user.friends }} Friends
    </a>
  </div>
</div>
